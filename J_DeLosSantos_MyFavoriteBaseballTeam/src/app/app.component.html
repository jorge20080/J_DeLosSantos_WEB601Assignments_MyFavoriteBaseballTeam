<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }
</style>

<main class="main">
  <div class="content">
    <div>
      <app-messages></app-messages>
      <form (submit)= "getContent($event, search.value)" >
        <input type="search" name="search" #search/>
        <input type="submit" />
      </form>
      <app-content-card [content]="content" [hasShadow]="true"></app-content-card>
      <app-content-list></app-content-list>
    </div>
  </div>
</main>
