<h2>Content with Test1 Type</h2>
<app-content-card *ngFor="let item of (contentItems | filterType:'Test1') ; index as i; first as isFirst" [content]="item" [isFirst]="isFirst"></app-content-card>
<h2>Content with Test2 Type</h2>
<app-content-card *ngFor="let item of (contentItems | filterType:'Test2') ; index as i; first as isFirst" [content]="item" [isFirst]="isFirst"></app-content-card>
<h2>Content with No Types</h2>
<app-content-card *ngFor="let item of (contentItems | filterType) ; index as i; first as isFirst" [content]="item" [isFirst]="isFirst"></app-content-card>
